<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askari HR Chatbot </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='videos/your-background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot Assistant</h2>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="chat-box"></div>

        <!-- Typing Indicator (Hidden initially) -->
        <div id="typing-indicator" class="typing-indicator">
            ðŸ¤–ðŸ¤–ðŸ¤– Thinking...
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn">
                <img src="{{ url_for('static', filename='images/send-icon.png') }}" alt="Send" />
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Link to your JavaScript file -->
</body>
</html>
